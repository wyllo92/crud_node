<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Permisos por Módulo</title>
  <!-- Favicon -->
  <link rel="icon" href="../../assets/img/logos/logo.png" type="image/png">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Data table -->
  <link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.css">
  <!-- Loading -->
  <link rel="stylesheet" href="../../assets/css/loading.css">
</head>

<body>

  <!--Container -->
  <div class="container-fluid">
    
    <!--Content data-->
    <main>
      <h1 class="text-center">Formulario de Permisos por Módulo</h1>
      <button type="button" title="Agregar Permiso" class="btn btn-primary" onclick="add()">
        <i class="fa fa-address-card me-1"></i> Agregar
      </button>

      <!--Table-->
      <div class="table-responsive">
        <table class="table table-dark table-hover" id="app-table">
          <thead class=" ">
            <tr class="table-primary text-center">
              <th>#</th>
              <th>Module</th>
              <th>Role</th>
              <th>Can View</th>
              <th>Can Create</th>
              <th>Can Edit</th>
              <th>Can Delete</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="app-table-body" class="text-center">

          </tbody>
          <tfoot>
            <tr class="table-primary text-center">
              <td>#</td>
              <td>Module</td>
              <td>Role</td>
              <td>Can View</td>
              <td>Can Create</td>
              <td>Can Edit</td>
              <td>Can Delete</td>
              <td>Actions</td>
            </tr>
          </tfoot>
        </table>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="appModal" tabindex="-1" aria-labelledby="appModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="appModalLabel">Permiso por Módulo</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!--Form-->
              <form id="moduleRoleForm">

                <div class="mb-3">
                  <label for="module_fk">Seleccionar Módulo</label>
                  <select class="form-select form-select-sm" id="module_fk" name="module_fk" required>
                    <option selected disabled value="">Seleccione un módulo</option>
                    <!-- Opciones dinámicas vía JS -->
                  </select>
                </div>

                <div class="mb-3">
                  <label for="role_user_fk">Seleccionar Rol</label>
                  <select class="form-select form-select-sm" id="role_user_fk" name="role_user_fk" required>
                    <option selected disabled value="">Seleccione un rol</option>
                    <!-- Opciones dinámicas vía JS -->
                  </select>
                </div>

                <div class="form-check form-switch mb-2">
                  <input class="form-check-input" type="checkbox" id="can_view" name="can_view" value="1" checked>
                  <label class="form-check-label" for="can_view">Puede ver</label>
                </div>

                <div class="form-check form-switch mb-2">
                  <input class="form-check-input" type="checkbox" id="can_create" name="can_create" value="1">
                  <label class="form-check-label" for="can_create">Puede crear</label>
                </div>

                <div class="form-check form-switch mb-2">
                  <input class="form-check-input" type="checkbox" id="can_edit" name="can_edit" value="1">
                  <label class="form-check-label" for="can_edit">Puede editar</label>
                </div>

                <div class="form-check form-switch mb-3">
                  <input class="form-check-input" type="checkbox" id="can_delete" name="can_delete" value="1">
                  <label class="form-check-label" for="can_delete">Puede eliminar</label>
                </div>

                <div class="mb-1 col-12">
                  <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="reset" class="btn btn-outline-secondary me-md-2">
                      <i class="fas fa-undo me-1"></i> Reset
                    </button>
                    <button type="submit" class="btn btn-outline-primary me-md-2">
                      <i class="fas fa-paper-plane me-1"></i> Guardar
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>
    <!--End Content data-->

  </div>
  <!--End Container -->

  <!--Loading -->
  <div id="loading-screen">
    <div class="spinner-border text-light spinner" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-3">Cargando datos, por favor espera...</p>
  </div>
  <!--End Loading -->

  <!-- Bootstrap 5 JS Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Data table -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
  <!-- JS personalizado -->
  <script src="../../assets/js/app/constants.js"></script>
  <script src="../../assets/js/storage/appStorage.js"></script>
  <script src="../../assets/js/services/services.js"></script>
  <script src="../../assets/js/app/app.js"></script>
  <script src="../../assets/js/utils/Form.js"></script>
  <script src="../../assets/js/controllers/roleModule/roleModule.controller.js"></script>

</body>

</html>

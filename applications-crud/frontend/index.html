<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aplicación CRUD para gestión de usuarios" />
    <title>My App</title>
    
    <!-- Favicon -->
    <link rel="icon" href="assets/img/logos/logo.png" type="image/png" />
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="assets/css/loading.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <button class="btn btn-outline-light me-2" id="sidebarToggle" aria-label="Toggle sidebar">
            <i class="bi bi-list"></i>
          </button>
          
          <a class="navbar-brand" href="#" aria-label="Home">
            <img src="assets/img/logos/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" />
          </a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#profile">
                  <i class="bi bi-person me-1"></i> Perfil
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#settings">
                  <i class="bi bi-gear me-1"></i> Configuración
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar text-white">
      <div class="p-3">
        <h5 class="text-center">Menú</h5>
        <hr />
        <nav>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-white" href="#dashboard">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#user">
                <i class="bi bi-people me-2"></i> Usuarios
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#userStatus">
                <i class="bi bi-person-gear me-2"></i> Estado de Usuario
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#documentType">
                <i class="bi bi-person-badge me-2"></i> Tipos de Documento
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#role">
                <i class="bi bi-people-fill me-2"></i> Roles
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#profile">
                <i class="bi bi-person-vcard me-2"></i> Perfil
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#reports">
                <i class="bi bi-file-earmark-text me-2"></i> Reportes
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#statistics">
                <i class="bi bi-graph-up me-2"></i> Estadísticas
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#help">
                <i class="bi bi-question-circle me-2"></i> Ayuda
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content p-4">
      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <iframe 
              id="contentFrame" 
              class="w-100"
              src="views/errors/404.html"
              title="Contenido principal"
              onload="resizeIframe(this)">
            </iframe>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center p-3">
      <p class="mb-0">© 2023 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

    <!-- Loading Screen -->
    <div id="loading-screen" role="status" aria-live="polite">
      <div class="spinner-border text-light spinner" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-3">Cargando datos, por favor espere...</p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app/constants.js"></script>
    <script src="assets/js/storage/appStorage.js"></script>
    <script src="assets/js/services/services.js"></script>
    <script src="assets/js/app/app.js"></script>
    <script src="assets/js/controllers/main/main.controller.js"></script>
    <script src="assets/js/routes/routes.js"></script>
  </body>
</html>
